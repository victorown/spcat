<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Custom fonts for this template-->
    <link href="../dist/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../dist/css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary"
    style="height: 100vh; align-items: center; justify-content: center; display: flex; margin: 0;">

    <div class="container" id="login">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" @submit.prevent="login">
                                        <div class="form-group">
                                            <input v-model="userName" type="text" class="form-control form-control-user"
                                                id="exampleInputUserName" placeholder="Enter Username...">
                                        </div>
                                        <div class="form-group">
                                            <input v-model="password" type="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Password">
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../dist/vendor/jquery/jquery.min.js"></script>
    <script src="../dist/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../dist/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../dist/js/sb-admin-2.min.js"></script>

    <script>
        new Vue({
            el: '#login',
            data: {
                pageTitle: 'Login | SP Jotun Cat',
                userName: '',
                password: '',
            },
            created() {
                const token = localStorage.getItem('token');

                if (token) {
                    this.isAuthenticated = true;
                    window.location.href = '../index.html';
                } else {
                    this.isAuthenticated = false;
                }
            },
            methods: {
                login() {
                    console.log('Login function is called');
                    const apiUrl = 'http://localhost:3000/api/login';

                    const formData = {
                        userName: this.userName,
                        password: this.password
                    };

                    axios.post(apiUrl, formData)
                        .then(response => {
                            console.log('login successful:', response);

                            const token = response.data.token;
                            axios.defaults.headers.common['authorization'] = 'bearer ' + token;

                            localStorage.setItem('token', token);

                            window.location.href = 'http://localhost:3000/index.html';
                        })
                        .catch(error => {
                            console.error('Login failed:', error);
                        });
                }
            },
        });
        new Vue({
            el: 'title',
            data: {
                title: "Login | SP Jotun"
            }
        })
    </script>

</body>

</html>
